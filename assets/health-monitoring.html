<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring & Reporting</title>
    <style>/* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f8;
        }
        
        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        
        /* Section styles */
        section {
            padding: 2rem;
        }
        
        form {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form label, form input, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }
        
        td {
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        </style>
</head>
<body>
    <header>
        <h1>Health Monitoring & Reporting Module</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Monitor Your Health</h2>
        <form id="health-report-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="bp">Blood Pressure:</label>
            <input type="text" id="bp" name="bp" required>

            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" id="heart-rate" name="heart-rate" required>

            <button type="submit">Submit</button>
        </form>

        <h2>Health Reports</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                    <th>Height (cm)</th>
                    <th>Blood Pressure</th>
                    <th>Heart Rate (bpm)</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Health reports will be added here dynamically -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
